<!DOCTYPE html>
<html>
  <head>
    <title>Test Page 1</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body bgcolor="Lime">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>

    <section id="congratulations-content">
      <h1 align="center">
        <font size="200" color="red">
          Congratulations Bruce You Lived Hard
        </font>
      </h1>

      <table align="center">
        <tr>
          <td>
            <img align="center" src="./images/bruce.jpg" height="381" width="216">
          </td>
        </tr>
      </table>


      <p align="center">
        <font size="7" color="blue">
          The next challenge will be in:
        </font>
      </p>

      <section align="center">
        <p>
          <font id="24_Hour-Count-Down-Timer" size="10" color="black">
          </font>
        </p>
      </section>

      <script>

      var countDownTimerFrom24Hours = new Date().getTime() + (24*60*60*1000);
        var x = setInterval(function() {
          var timeNow = new Date().getTime();

          var countDownTimer = countDownTimerFrom24Hours - timeNow;

          var hours = Math.floor((countDownTimer % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((countDownTimer % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((countDownTimer % (1000 * 60)) / 1000);

          document.getElementById("24_Hour-Count-Down-Timer").innerHTML = hours + "h "
          + minutes + "m " + seconds + "s ";

          // If the count down is over, write some text
          if (countDownTimer < 0) {
              clearInterval(x);
              document.getElementById("24_Hour-Count-Down-Timer").innerHTML = "EXPIRED";
          }
        }, 1000);
      </script>

      <table align="center">
        <tr>
          <td align="center">
            <section align="center">
              <p>
                <font size="6" color="purple">
                  CLICK TO PLAY AGAIN
                </font>
              </p>
            </section>
          </td>
        </tr>
        <tr>
          <td>
            <section align="center">
              <img align="center" src="./images/tryagain.png" height="190" width="192">
            </section>
          </td>
        </tr>
      </table>
    </section>
